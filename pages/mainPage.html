<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MainPage</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <button><img src="../docs/logo.png" alt="Normal logo" width="100"></button>
        <div class="header-buttons">
            <button class="sell-button">Sell</button>
            <button class="message-button"><img src="../docs/icons/message.png" alt="Messages"></button>
            <button class="account-button"><img src="../icons/account-icon.png" alt="My Account"></button>
        </div>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search Maets.com">
            <button type="submit">Search</button>
        </form>
    </header>
</body>
</html>
